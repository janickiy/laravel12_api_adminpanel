server {
    listen 80;
    index index.php index.html;
    server_name localhost;

    # Корень должен смотреть в папку public вашего Laravel проекта
    root /var/www/html/public;

    # DNS-сервер Docker (предотвращает падение Nginx, если PHP еще не готов)
    resolver 127.0.0.11 valid=30s;

    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    location / {
        # Пытаемся отдать файл, если нет — кидаем на index.php
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;

        # Используем переменную для имени сервиса
        set $upstream_app app;
        fastcgi_pass $upstream_app:9000;

        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location ~ /\.ht {
        deny all;
    }

    # Оптимизация статики
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires max;
        log_not_found off;
    }
}
